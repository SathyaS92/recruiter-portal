<span *ngIf="headerValue == 'Notified Candidates'" (click)="NotifiedCandidates(params)" style="background-color: #121f66;cursor:pointer;position: relative;left: 30%;" class="badge badge-primary"><span style="font-size: 1.5em;font-weight: normal;color:white;">{{params.data.notifiedCandidates}}</span></span>
<span *ngIf="headerValue == 'Yet to be Notified Candidates'" (click)="YtoBNotifiedCandidates(params)" style="background-color: #717171;cursor:pointer;position: relative;left: 30%;" class="badge badge-secondary"><span style="font-size: 1.5em;font-weight: normal;color:white;">{{params.data.yetToBeNotifiedCandidates}}</span></span>
<span *ngIf="headerValue == 'Interested Candidates'" (click)="InterestedCandidates(params)" style="background-color: #518030;cursor:pointer;position: relative;left: 30%;" class="badge badge-warning"><span style="font-size: 1.5em;font-weight: normal;color:white;">{{params.data.interestedCandidates}}</span></span>
<span *ngIf="headerValue == 'Not responded Candidates'" (click)="NtRespondedCandidates(params)" style="background-color: #ea8a22;cursor:pointer;position: relative;left: 30%;" class="badge badge-warning"><span style="font-size: 1.5em;font-weight: normal;color:white;">{{params.data.notRespondedCandidates}}</span></span>
<span *ngIf="headerValue == 'Total Openings'" style="background-color: #121f66;position:relative;left:30%" class="badge badge-warning"><span style="font-size: 1.5em;font-weight: normal;color:white;">{{params.data.numOfOpenings}}</span></span>
